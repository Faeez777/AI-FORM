<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register for our service using this secure and easy-to-use registration form. Enter your details to get started."
    />
    <meta
      name="keywords"
      content="registration, signup, form, user registration, create account"
    />
    <meta name="author" content="Your Company Name" />
    <meta name="google-site-verification" content="RcAX_AsCPIHwqGtqxuBqW6resieHzNVW2q-ch9yaquM" />
    <title>User Registration Form | Sign Up</title>
    <link rel="canonical" href="https://yourdomain.com/index.html" />
    <link rel="stylesheet" href="style.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Open Graph tags -->
    <meta property="og:title" content="User Registration Form | Sign Up" />
    <meta
      property="og:description"
      content="Register for our service using this secure and easy-to-use registration form."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/index.html" />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="User Registration Form | Sign Up" />
    <meta
      name="twitter:description"
      content="Register for our service using this secure and easy-to-use registration form."
    />
    <meta name="twitter:image" content="https://yourdomain.com/og-image.jpg" />
  </head>
  <body>
    <div class="container">
      <h1><i>Registration Form</i></h1>
      <div class="form-container">
        <form action="#" method="post" aria-label="Registration Form">
          <div class="input-name">
            <!-- user -->
            <div style="display: flex; gap: 10px; width: 100%">
              <div style="flex: 1">
                <label for="firstName">
                  <i class="fa fa-user lock" aria-hidden="true"></i>
                  <span class="visually-hidden">First Name</span>
                </label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="First Name"
                  class="name"
                  required
                  style="width: 100%"
                />
              </div>
              <div style="flex: 1">
                <label for="lastName">
                  <i class="fa fa-user lock" aria-hidden="true"></i>
                  <span class="visually-hidden">Last Name</span>
                </label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Last Name"
                  class="name"
                  style="width: 100%"
                  required
                />
              </div>
            </div>
            <!-- envelope  -->
          </div>
          <div class="input-name">
            <label for="email">
              <i
                class="fa fa-envelope lock"
                aria-hidden="true"
                style="width: 31px"
              ></i>
              <span class="visually-hidden">Email address</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email address"
              class="envelope"
              required
            />
          </div>
          <!-- password  -->
          <div class="input-name">
            <label for="password" required>
              <i class="fa fa-lock lock" aria-hidden="true"></i>
              <span class="visually-hidden">Password</span>
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="envelope"
              required
              autocomplete="new-password"
            />
          </div>
          <div class="input-name">
            <label for="confirmPassword" required>
              <i class="fa fa-lock lock" aria-hidden="true"></i>
              <span class="visually-hidden">Confirm Password</span>
            </label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              class="envelope"
              required
              autocomplete="new-password"
            />
          </div>
          <!-- Radio button  -->
          <div class="input-name">
            <span>Gender:</span>
            <label for="male">
              <input
                type="radio"
                id="male"
                class="btn"
                name="gender"
                value="male"
                required
              />
              Male
            </label>
            <label for="female">
              <input
                type="radio"
                id="female"
                class="btn"
                name="gender"
                value="female"
                required
              />
              Female
            </label>
            <label for="other">
              <input
                type="radio"
                id="other"
                class="btn"
                name="gender"
                value="other"
                required
              />
              Other
            </label>
          </div>
          <!-- select  -->
          <div class="input-name">
            <label for="city" class="visually-hidden">Select city</label>
            <select class="select" id="city" name="city" required>
              <option value="" disabled selected>Select city</option>
              <option value="Delhi">Delhi</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="Kashmir">Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Hyderabad">Hyderabad</option>
            </select>
            <div class="arrow"></div>
          </div>
          <!-- checkbox -->
          <div class="input-name">
            <input type="checkbox" id="cb" class="checkbox" required />
            <label for="cb" class="checkmark">
              Agree to the terms and conditions</label
            >
          </div>
          <div class="input-name">
            <input type="submit" id="hello" class="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
    <!-- Popup -->
    <div id="popupOverlay" style="display: none">
      <div id="popupBox">
        <p>Registration Successful!</p>
        <button class="closeBtn" onclick="closePopup()">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Add visually-hidden class for accessibility -->
    <style>
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
  </body>
</html>
